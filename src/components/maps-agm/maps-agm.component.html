<!-- The content below is only a placeholder and can be replaced. -->
<h1>Google Maps Address Finder</h1>
<agm-map [latitude]="latitude" [longitude]="longitude"  [scrollwheel]="true" [zoom]="zoom" [fullscreenControl]="true">
  <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
</agm-map>

<div class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <label>Enter Location</label>
      <input class="form-control mr-sm-4" type="text" id="autocomplete" placeholder="Search for the Location"
        autocorrect="off" id="myText" autocapitalize="off" spellcheck="off" class="form-control" width="784px"
        #search /></div>

    <div class="form-group">
      <label>Address of the location:</label>
      <input class="form-control mr-sm-4" placeholder="{{f_addr}}" class="form-control" width="784px" disabled="true">
    </div>
  </div>
  <div class="col-sm-4">


    <div class="form-group">
      <label for="text">Lat:</label>
      <input type="password" class="form-control" placeholder=" {{latitude}}" disabled="true">
    </div>
    <div class="form-group">
      <label for="text">Lng:</label>
      <input type="text" class="form-control" placeholder=" {{longitude}}" disabled="true">
    </div>
  </div>
  <div class="col-sm-4">

    <div class="form-group">
      <label>City:</label>
      <input class="form-control" placeholder="{{city}}" disabled="true">
    </div>
    <div class="form-group">
      <label>State:</label>
      <input class="form-control" placeholder="{{state}}" disabled="true">
    </div>
  </div>
  <div class="col-sm-4">


    <div class="form-group">
      <label>Country:</label>
      <input class="form-control" placeholder="{{country}}" disabled="true">
    </div>
    <div class="form-group">
      <label>Country initials:</label>
      <input class="form-control" placeholder="{{scountry}}" disabled="true">
    </div>
  </div>
  <div class="col-sm-4">


    <div class="form-group">
      <label for="text">Zipcode</label>
      <input type="password" class="form-control" placeholder=" {{ postCode}}" disabled="true">
    </div>
    <div class="form-group">
      <label for="text">State initials</label>
      <input type="text" class="form-control" placeholder=" {{ estab}}" disabled="true">
    </div>

  </div>
</div>
