<mat-card id="mat">יש {{numberOfOrders}} הזמנות  ממתינות</mat-card>

<mat-accordion >
  <mat-expansion-panel *ngFor="let order of ordersList"  (opened)="panelOpenState = true"
  (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{order.code}}
      </mat-panel-title>
      <mat-panel-description>
          <mat-chip-list aria-label="Fish selection">
              <mat-chip (click)="remove(product)"  [color]="buttonColor" (click)="buttonColor = 'warn'">ההזמנה מוכנה</mat-chip>
              <p>שעת סיום {{order.deadline}} </p>
          </mat-chip-list>
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
