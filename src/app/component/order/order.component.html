<mat-accordion>
  <mat-form-field>
    <mat-label>שעת איסוף</mat-label>
    <input
      placeholder="שעת איסוף"
      type="text"
      matInput
      [(ngModel)]="selectedTime"
      (click)="open()"
    />
  </mat-form-field>
  <!-- <input [ngxTimepicker]="picker" /> -->
  <!-- <ngx-material-timepicker #picker></ngx-material-timepicker> -->
  <p>זמן הכנה משוער : {{ now | date: "h:mm a" }}</p>
  <mat-expansion-panel
    color="primary"
    *ngFor="let product of userProduct"
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header color="primary">
      <mat-panel-title color="primary">
        {{ product.name }}
      </mat-panel-title>
      <mat-panel-description color="primary">
        <mat-chip-list color="primary" aria-label="Fish selection">
          <mat-chip
            color="primary"
            (click)="remove(product)"
            [color]="buttonColor"
            (click)="buttonColor = 'warn'"
            >הסר פריט מהזמנה</mat-chip
          >
        </mat-chip-list>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>מחיר {{ product.price }}</p>
  </mat-expansion-panel>
</mat-accordion>

<mat-form-field id="hy">
  <mat-label>מייל לעדכון סטטוס ההזמנה</mat-label>
  <input
    matInput
    placeholder="מייל לעדכון סטטוס ההזמנה"
    type="email"
    class="example-right-align"
    [(ngModel)]="email"
    [ngModelOptions]="{ standalone: true }"
  />
</mat-form-field>

<mat-card id="mat" *ngIf="orderCode !== 0" style="color: black;"
  >ההזמנה נשלחה בהצלחה. מס' הזמנה {{ orderCode }}
</mat-card>
