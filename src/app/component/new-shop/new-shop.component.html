<p dir="rtl">
  <mat-form-field
    appearance="fill"
    style="text-align: right; align-items: center;"
  >
    <mat-label style="text-align: right" name="shopName" required
      >שם החנות</mat-label
    >
    <input
      matInput
      placeholder="הכנס שם חנות"
      [(ngModel)]="shopName"
      style="text-align: right"
    />
    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Hint</mat-hint> -->
  </mat-form-field>
</p>
<p dir="rtl">
  <mat-form-field
    appearance="fill"
    style="text-align: right; align-items: center;"
  >
    <mat-label style="text-align: right" name="shopName" required
      >מספר חשבון</mat-label
    >
    <input
      matInput
      placeholder="הכנס מס' חשבון בעל חנות"
      [(ngModel)]="accountNumber"
      style="text-align: right"
    />
    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Hint</mat-hint> -->
  </mat-form-field>
</p>
<p dir="rtl">
  <mat-form-field
    appearance="fill"
    style="text-align: right; align-items: center;"
  >
    <mat-label style="text-align: right">כתובת</mat-label>
    <input
      matInput
      placeholder="הכנס כתובת"
      style="text-align: right"
      [(ngModel)]="location"
    />
    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Hint</mat-hint> -->
  </mat-form-field>
</p>
<p dir="rtl">
  <mat-checkbox class="example-section" [(ngModel)]="shipment"
    >שירות משלוחים</mat-checkbox
  >
</p>

<mat-google-maps-autocomplete
  [appearance]="appearance.OUTLINE"
  (onLocationSelected)="onOriginLocationSelected($event)"
  placeholderText=":כתובת מקור"
  addressLabelText=":כתובת מקור"
  requiredErrorText="יש לבחור כתובת"
  invalidErrorText="כתובת לא חוקית"
  [country]="il"
>
</mat-google-maps-autocomplete>

<agm-map
  [latitude]="latitude"
  [longitude]="longitude"
  [scrollwheel]="true"
  [zoom]="zoom"
>
  <agm-marker [latitude]="latitude" [longitude]="longitude"> </agm-marker>
</agm-map>
<button dir="rtl" mat-button color="primary" (click)="addShop()">
  שמור חנות
</button>
